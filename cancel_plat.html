<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="URL/Jquery/jquery.txt"></script>        
    <link rel="stylesheet" href="URL/css/bootstrap-grid.min.css">
    <script src="URL/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="built"></div><br><br>
    <div id="cpt" class="hide" ng-show="cpt">
        <h3>Cancel Platform Ticket</h3>
        <p>Ticket number in Booking history</p>
        <form id="cptform" method="post" name="cptform" action="/cplatform">
            <input type="text" name="cpn" id="cpn" placeholder="Ticket no" ><br>
            <button onclick="ptcheck()">Submit</button>
        </form>
    </div>
    <script src="/project.js"></script>
    <script src="/project.json"></script>
    <script>
        $(function(){
            var xml=new XMLHttpRequest();
            xml.open("GET","n.txt",true);
            xml.send();
            xml.onreadystatechange=function(){
            if(xml.readyState==4 && xml.status==200){
                var z=xml.responseText;
                var a=JSON.parse(z);
                if (a==1)
                    $("#built").load("header2.html"); // Before login page
                else
                    $("#built").load("header1.html"); // After login page
            }
            
        }
    })
    </script>
</body>
</html>
