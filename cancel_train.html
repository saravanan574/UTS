<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src=""></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="URL/Jquery/jquery.txt"></script>        
        <link rel="stylesheet" href="URL/css/bootstrap-grid.min.css">
        <script src="URL/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="project.css">
    </head>
<body>
    <div id="built"></div><br><br><br>
    <div name="ctt" class="hide" id="ctt"  ng-show="ctt">
            <h3>Cancel Train Ticket</h3>
            <p>Ticket Id in Booking history</p>
            <form method="post" action="/cticket">
                <input type="text" name="pnr" placeholder="Ticket Id" id="pnr"><br>
                <button id="cttsubmit">Submit</button>
            </form>
        </div>
        <script src="/project.js"></script>
        <script src="/project.json"></script>
        <script>
            $(function(){
                var xml=new XMLHttpRequest();
                xml.open("GET","n.txt",true);
                xml.send();
                xml.onreadystatechange=function(){
                if(xml.readyState==4 && xml.status==200){
                    var z=xml.responseText;
                    var a=JSON.parse(z);
                    if (a==1)
                        $("#built").load("header2.html"); // Before login page
                    else
                        $("#built").load("header1.html"); // After login page
                }
            }
        })
        </script>
</body>
</html>
